{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-2">
			<h5 class="mb-6 border-bottom pb-2">Dashboard</h5>
			<div class="row">
				<div class="col-3">
					{% include 'user/left-sidebar.html' %}
			</div>
			</div class="col-9">
			<h3 class="mb-4 border-bottom pb-1">Update Profile</h3>
			<form method="post" action="">
				{% if msg %}
					<p class="text-success">{{message}}</p>
					{% endif %}
						<table class="table table-bordered">
							{% csrf_token %}
							{{form.as_table}}
							<tr>
								<td colspan="4">
									<input type="submit" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>

		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
