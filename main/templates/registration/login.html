{% extends 'base.html' %}
{% load static %}
{% block content %}

    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Login</h1>
			<div class="row">
				</div>
				<div class="col-md-6 offset-3">
					{% if message %}
					<p class="text-success">{{message}}</p>
					{% endif %}
					<form method="post" action="">
						{% csrf_token %}
						<table class="table table-bordered">
							{{form.as_table}}
							<tr>
								<td colspan="2">
									<input type="submit" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>
					<p>If u are new please join our Team  by <a href="{% url 'signup' %}">SignUp</a></p>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
      <!-- End -->

{% endblock %}
